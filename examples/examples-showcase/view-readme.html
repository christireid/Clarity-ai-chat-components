<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documentation Viewer - Clarity Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        .markdown-body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
        }
        .markdown-body h1 {
            font-size: 2em;
            font-weight: bold;
            margin: 1.5rem 0 1rem 0;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid #e5e7eb;
        }
        .markdown-body h2 {
            font-size: 1.5em;
            font-weight: bold;
            margin: 1.5rem 0 1rem 0;
            padding-bottom: 0.3rem;
            border-bottom: 1px solid #e5e7eb;
        }
        .markdown-body h3 {
            font-size: 1.25em;
            font-weight: bold;
            margin: 1rem 0 0.5rem 0;
        }
        .markdown-body p {
            margin: 1rem 0;
            line-height: 1.6;
        }
        .markdown-body ul, .markdown-body ol {
            margin: 1rem 0;
            padding-left: 2rem;
        }
        .markdown-body li {
            margin: 0.5rem 0;
        }
        .markdown-body code {
            background: #f3f4f6;
            padding: 0.2rem 0.4rem;
            border-radius: 0.25rem;
            font-size: 0.9em;
            font-family: 'Courier New', monospace;
        }
        .markdown-body pre {
            background: #1f2937;
            color: #f3f4f6;
            padding: 1rem;
            border-radius: 0.5rem;
            overflow-x: auto;
            margin: 1rem 0;
        }
        .markdown-body pre code {
            background: transparent;
            padding: 0;
            color: #f3f4f6;
        }
        .markdown-body blockquote {
            border-left: 4px solid #3b82f6;
            padding-left: 1rem;
            margin: 1rem 0;
            color: #6b7280;
        }
        .markdown-body table {
            border-collapse: collapse;
            width: 100%;
            margin: 1rem 0;
        }
        .markdown-body th, .markdown-body td {
            border: 1px solid #e5e7eb;
            padding: 0.5rem 1rem;
            text-align: left;
        }
        .markdown-body th {
            background: #f9fafb;
            font-weight: bold;
        }
        .markdown-body a {
            color: #3b82f6;
            text-decoration: underline;
        }
        .markdown-body a:hover {
            color: #2563eb;
        }
        .markdown-body hr {
            border: 0;
            border-top: 1px solid #e5e7eb;
            margin: 2rem 0;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b sticky top-0 z-10">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center gap-4">
                    <a href="docs.html" class="text-blue-600 hover:text-blue-800">
                        <i class="fas fa-arrow-left mr-2"></i>
                        Back to Docs
                    </a>
                    <span class="text-gray-300">|</span>
                    <h1 class="text-xl font-bold text-gray-900" id="doc-title">
                        <i class="fas fa-file-alt mr-2"></i>
                        Loading...
                    </h1>
                </div>
                <a href="index.html" class="text-gray-600 hover:text-gray-900">
                    <i class="fas fa-home mr-2"></i>
                    Home
                </a>
            </div>
        </div>
    </header>

    <!-- Content -->
    <div class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="bg-white rounded-lg shadow-lg p-8">
            <div id="loading" class="text-center py-12">
                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mx-auto mb-4"></div>
                <p class="text-gray-600">Loading documentation...</p>
            </div>
            <div id="error" class="hidden">
                <div class="bg-red-50 border border-red-200 rounded-lg p-6 text-center">
                    <i class="fas fa-exclamation-triangle text-4xl text-red-500 mb-4"></i>
                    <h2 class="text-xl font-bold text-red-900 mb-2">Failed to Load Documentation</h2>
                    <p class="text-red-700 mb-4" id="error-message"></p>
                    <a href="docs.html" class="inline-block bg-red-600 text-white px-6 py-2 rounded-lg hover:bg-red-700">
                        Back to Documentation
                    </a>
                </div>
            </div>
            <div id="content" class="markdown-body hidden"></div>
        </div>
    </div>

    <script>
        // Get query parameters
        const urlParams = new URLSearchParams(window.location.search);
        const demo = urlParams.get('demo');
        const file = urlParams.get('file');

        // Map demo names to file paths
        const pathMap = {
            'model-comparison-demo': '../model-comparison-demo/',
            'rag-workbench-demo': '../rag-workbench-demo/',
            'analytics-console-demo': '../analytics-console-demo/',
            'examples': '../',
            'main': '../../'
        };

        async function loadMarkdown() {
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const content = document.getElementById('content');
            const title = document.getElementById('doc-title');

            if (!demo || !file) {
                showError('Invalid parameters. Please select a document from the documentation page.');
                return;
            }

            try {
                // Construct file path
                const basePath = pathMap[demo];
                if (!basePath) {
                    showError('Invalid demo specified.');
                    return;
                }

                // Update title
                title.textContent = `${file} - ${demo}`;

                // Fetch the markdown file via API
                const response = await fetch(`/api/markdown?demo=${demo}&file=${file}`);
                
                if (!response.ok) {
                    throw new Error(`Failed to load file: ${response.status} ${response.statusText}`);
                }

                const markdown = await response.text();

                // Convert markdown to HTML using marked.js
                const html = marked.parse(markdown);

                // Display content
                loading.classList.add('hidden');
                content.innerHTML = html;
                content.classList.remove('hidden');

            } catch (err) {
                console.error('Error loading markdown:', err);
                showError(err.message || 'An unexpected error occurred');
            }
        }

        function showError(message) {
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('error').classList.remove('hidden');
            document.getElementById('error-message').textContent = message;
            document.getElementById('doc-title').textContent = 'Error Loading Document';
        }

        // Load markdown on page load
        loadMarkdown();
    </script>
</body>
</html>
